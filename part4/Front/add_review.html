<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="review-page">
    <header>
        <a href="index.html">
            <img src="images/logo.png" class="logo" alt="HBnB Logo">
        </a>
            <nav class="nav-buttons-group">
                <div class="nav-left">
                    <div class="nav-lower">
                    </div>
                </div>
                <div class="nav-right">
                    <a id="login-link" href="login.html" class="login-button login-top">Login</a>
                    <button id="logout-button" style="display: none;" class="logout-button logout-top">Déconnexion</button>
                </div>
            </nav>
    </header>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
         <section id="add-review">
        <form class="form" id="review-form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <!-- Options for rating -->
                <option value="" disabled selected>Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
        </section>
    </main>
        <footer>
            <p>© 2025 HBnB. All rights reserved.</p>
        </footer>
    <script src="scripts.js"></script>
</body>
</html>
