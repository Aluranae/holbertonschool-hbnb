<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="HBnB Logo">
        <nav>
            <a id="login-link" href="login.html" class="login-button">Login</a>
            <a href="index.html" class="login-button">Home</a>
            <a href="add_review.html" class="login-button">Review</a>
            <button id="logout-button" style="display: none;">Déconnexion</button>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <h2>Place Details</h2>
            <div class="place-info">
            <!-- Place details will be populated dynamically -->
             </div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <p>"This place was amazing!"</p>
                <p><strong>— Luke Skywalker, 5/5</strong></p>
            </div>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
        <footer>
            <p>© 2025 HBnB. All rights reserved.</p>
        </footer>
    <script src="scripts.js"></script>
</body>
</html>
